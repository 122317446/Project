{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6 login-form-1">
        <h3>Create an account</h3>
        <br>
        <form method = "post">
            <div class="form-group">
                <input type="text" class="form-control" name="fname" placeholder="First name" value="{{request.form['fname']}}" />
            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" name="lname" placeholder="Last name" value="{{request.form['lname']}}" />
            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Enter an email" value="{{request.form ['email']}}" />
            </div>
            <br>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Create a password" value="{{request.form['password']}}" />
            </div>
            <br>
            <div class="form-group">
                <input type="address" class="form-control" name="address" placeholder="Home address" value="{{request.form['address']}}" />
            </div>
            <br>
            <div class="form-group">
                <input type="phone" class="form-control" name="phone" placeholder="Phone number" value="{{request.form['phone']}}" />
            </div>
            <br>
            <div class="form-group">
                <input type="submit" class="btnSubmit" value="Create" />
            </div>
            <div class="form-group">
                <a href="{{url_for('loginAccount')}}" class="noAccount">Already have an account? Click here</a>
            </div>
        </form>
    </div>

{% endblock %}
