{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6 login-form-1">
        <h3>Create an account</h3>
        <br>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First name" value="" />
            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last name" value="" />
            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter an email" value="" />
            </div>
            <br>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Create a password" value="" />
            </div>
            <br>
            <div class="form-group">
                <input type="address" class="form-control" placeholder="Home address" value="" />
            </div>
            <br>
            <div class="form-group">
                <input type="phone" class="form-control" placeholder="Phone number" value="" />
            </div>
            <br>
            <div class="form-group">
                <input type="submit" class="btnSubmit" value="Create" />
            </div>
            <div class="form-group">
                <a href="{{url_for('loginAccount')}}" class="noAccount">Already have an account? Click here</a>
            </div>
        </form>
    </div>

{% endblock %}
